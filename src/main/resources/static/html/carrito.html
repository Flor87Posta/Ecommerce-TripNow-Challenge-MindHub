<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <title>TripNow</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
  </head>

<body id="app">
  <header>
    <div class="d-flex align-items-center">
      <img src="../assets/logo.png" class="logo" width="100" alt="">
      <a href="#" class="brand">TRIPNOW</a>
    </div>
    <div class="d-flex align-items-center gap-2 perfil">
      <h5>{{cliente.nombre}} {{cliente.apellido}}</h5>
      <ion-icon name="person-circle-outline" class="icono"></ion-icon>
  </div> 
    <div class="navigation">
      <div class="navigation-items">
        <a href="../html/carrito.html"><ion-icon name="cart" class="icono2"></ion-icon></a>
        <a href="#">Paquetes</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal3">Crear Orden</a>
        <a href="#" @click="logout">Cerrar Sesión</a>
      </div>
    </div>
  </header>
  <main>

    <div class="box-principal container">
      <h2 class="text-center ">Detalle de Compra</h2>
      <div class="container carrito">
      
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-white">Cantidad Pasajeros</th>
              <th scope="col" class="text-white">Fecha de Creacion</th>
              <th scope="col" class="text-white">Precio Total Orden</th>
              <th scope="col" class="text-white">Días</th>
              <th scope="col" class="text-white">Nombre Paquete</th>
              <th scope="col" class="text-white">Precio del Paquete</th>
            </tr>
          </thead>
          <tbody>
            <template v-for="orden in ordenes">
              <tr>
                <td scope="row">{{ orden.cantidadPasajeros }}</td>
                <td>{{ orden.fechaCreacion.slice(0, 10) }}</td>
                <td>${{ orden.precioTotalOrden }}</td>
                <td colspan="3">
                  <table class="inner-table">
                    <tbody>
                      <tr v-for="paquete in orden.paquetesDTO">
                        <td >{{ paquete.dias }}</td>
                        <td>{{ paquete.nombrePaquete }}</td>
                        <td>{{ paquete.precioTotalUnitario }}</td>
                        <td><a @click="eliminarPaquete(paquete.id)" href=""><img src="../assets/cesto.png" alt="" width="20"></a></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
        
        <div class="d-flex justify-content-evenly pb-2">
          <button type="button" class="boton"
            onclick="window.location.href='/posnet/posnet.html'">Pagar</button>
          <button type="button" class="boton"
            onclick="window.location.href='/html/paquetes.html'">Volver</button>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../js/carrito.js"></script>
</body>

</html>
